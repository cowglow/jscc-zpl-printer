<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite + TS</title>
</head>
<body>
<h1>Print ZPL</h1>
<form id="input-text">
    <div>
        <label for="text-to-print">Text to ZPL:</label>
        <textarea id="text-to-print" name="text" placeholder="Enter Text..."></textarea>
    </div>
    <div style="justify-content: flex-end">
        <button type="submit">Convert to ZPL</button>
        <button type="reset">Reset</button>
    </div>
    <div>
        <label for="zpl-to-print">ZPL to Print</label>
        <textarea id="zpl-to-print" name="label" rows="6"></textarea>
    </div>
</form>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
