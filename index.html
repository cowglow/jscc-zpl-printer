<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite + TS</title>
</head>
<body>
<h1>Print ZPL</h1>
<div style="flex-direction: column">
    <div>
        <label for="file-upload">PNG to ZPL</label>
        <input type="file" id="file-upload" accept="image/png"/>
    </div>
    <div>
        <label for="text-to-zpl">Text to ZPL</label>
        <textarea id="text-to-zpl" name="text" placeholder="Enter Text...">#JSCC25</textarea>
    </div>
    <div>
        <label for="zpl-to-print">ZPL to Print</label>
        <textarea id="zpl-to-print" rows="6"></textarea>
    </div>
    <div style="display: flex;">
        <span style="display: flex; gap:1rem;">
            <button id="convert-to-zpl">Convert&nbsp;to&nbsp;ZPL</button>
            <button id="send-to-printer" disabled>Send&nbsp;to&nbsp;Printer</button>
            <button id="send-to-terminal" disabled>Send&nbsp;to&nbsp;Terminal</button>
        </span>
        <span style="display: flex;flex-direction: column; gap:1rem;">
            <button id="reset">Reset</button>
            <button id="verify-connection">Verify&nbsp;Connection</button>
        </span>
    </div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
