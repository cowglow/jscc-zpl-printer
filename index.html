<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/vite.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>JSCC Participant Label Printer</title>
	</head>
	<body>
		<div style="flex-direction: column">
			<h1>JSCC Participant Label</h1>
			<div>
				<label for="printer-name">Select Printer</label>
				<select
					id="printer-name"
					name="printer-name"
					aria-readonly="true"
				>
					<option value="Intermec_PC43t_300_FP">
						Intermec_PC43t_300_FP
					</option>
					<option value="Intermec PC43t (300 dpi)">
						Intermec PC43t (300 dpi)
					</option>
				</select>
			</div>
			<div>
				<label for="participant-name">Name</label>
				<input
					id="participant-name"
					type="text"
					placeholder="Full or Partial Name"
					autofocus
				/>
			</div>
			<div>
				<label for="company-name">Company Name</label>
				<input
					id="company-name"
					type="text"
					placeholder="Optional"
				/>
			</div>
			<div>
				<label for="tag-list">Tags</label>
				<small id="tag-list-help" style="color: #555;">
					Enter topics or ideas you would like to discuss or be asked about, separated by commas. (e.g., JavaScript, Web Design, AI)
				</small>
				<textarea id="tag-list" aria-describedby="tag-list-help" placeholder="HTML, CSS, JS"></textarea>
			</div>
			<div>
				<button id="print-it">Print</button>
			</div>
		</div>
		<script
			type="module"
			src="/src/main.ts"
		></script>
	</body>
</html>
